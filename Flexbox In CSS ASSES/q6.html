        *{

        }

        body{
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
            height: 100vh;
            font-family:'Times New Roman', Times, serif;
        }
        h1{
            font-size: 4rem;
        }

        input{
            width: 400px;
            background-color: #000;
            height: 30px;
            border: none;

        }
      
        .search{
            margin-top: 40px;
            display: flex;
            border: 2px solid #f1eded46;
            border-radius: 20px;
            padding: 5px;

            
        }

        .vo{
            display: flex;
            flex-direction: column;
            align-items: center;
            

        }
        i{
            padding: 5px;
        }
    </style>
